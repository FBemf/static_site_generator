# Settings for the blog

[site]
title = "Sample Blog"
subtitle = "Just Boilerplate"
description = "Just a sample blog"

[build]
buildDirectory = "output"

[templates]
directories = ["templates"]

[pages.posts]
directories = ["posts"]
sortByDate = true
sortReverse = true

[pages.general]
files = ["index.md"]

[assets]
directories = ["assets"]

[virtual]
    [virtual.tags]
    template = "tags.html"
    iterateOver = "tags"
    path = "tags"
    slug = "tag-{{ genParam }}"

    [virtual.tags_index]
    template = "tags.html"
    path = ""
    slug = "tags"