# Settings for the blog

[site]
title = "Sample Blog"
subtitle = "Just Boilerplate"
description = "Just a sample blog"

[build]
buildDirectory = "output"

[templates]
directories = ["templates"]

[pages.posts]
directories = ["posts"]
sortByDate = true
sortReverse = true

[pages.general]
files = ["index.md", "tags.md"]

[pages.tags]
directories = ["tags"]

[assets]
directories = ["assets"]

[feed]
rssPath = "feed.xml"
atomPath = "feed.xml"
id = "example.org"
language = "en"